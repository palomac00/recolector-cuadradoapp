name: ðŸ§® Parser JSON 141
on:
  schedule:
    - cron: '*/10 * * * *'  # Cada 10min
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - run: pip install pandas openpyxl
    
    - name: Crear data/
      run: mkdir -p data
    
    - name: Simular JSON (prueba)
      run: |
        echo '${{ github.event.inputs.json || '{}' }}' > input.json
        
    - name: Parsear JSON
      run: python parse_json.py input.json
    
    - name: Commit
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ“Š Arribos 141 actualizados"
        file_pattern: 'data/*'
