- name: Crear JSON de prueba
  run: |
    cat > input.json << 'EOF'
    {
      "arribos": [
        {"tiempo": 5, "bandera": "23_HERNANDEZ", "programado": false},
        {"tiempo": 15, "bandera": "215B_EL PATO", "programado": true}
      ]
    }
    EOF

- name: Parsear JSON
  run: python parse_json.py input.json
